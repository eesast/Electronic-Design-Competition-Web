<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>

<body>

<h1>Contact Us</h1>
<p>Use the following form to send a message to Zhao Wang</p>

<fieldset>
<legend>Your Message</legend>
<table>
  <tr>
    <td>Your Email</td>
	<td><input type="email" name="txtform" id="emailform" size="50" maxlength="250"></td>
  </tr>
  <tr>
    <td>Message</td>
    <td><textarea name="txtBody" id="emailbody" cols="100" rows="15" placeholder="Write your advice here"></textarea></td>
  </tr>
</table>
</fieldset>
<fieldset>
<legend>How do you found me</legend>
<table>
  <tr>
    <td>How do you hear of me?</td>
	<td>
	  <select name="selReferrer">
	    <option value="google">Google</option>
		<option value="ad">Local newspaper ad</option>
		<option value="wechat">Wechat</option>
		<option value="friend">Friend</option>
	  </select>
	</td>
  </tr>
  <tr>
    <td>Newsletter</td>
	<td><input type="checkbox" name="chkBody" id="mewslettercheck" checked>
	  Ensure this box is checked if you want to receive email updates
	</td>
  <tr>
 </table>
 </fieldset>
 <input type="submit" value="Send Message">

</body>
</html>
