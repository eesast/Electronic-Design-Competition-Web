{% load static %}
{% if notice_list %}
 
<form action="{% url 'index:download' %}" method="post">
{% csrf_token %}
  {% for notice in notice_list %}
    <li>{{ notice.title }}</li>
    <li>{{ notice.content }}</li>
    {% if notice.file_attached %}
      <input type="submit" name="choice" value="{{ notice.id }}">
    {% endif %}
  {% endfor %}
</form>
{% else %}
    <p> No Notices </p>
{% endif %}
